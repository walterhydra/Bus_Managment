<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/png-icon">
</head>

<body>
    <main class="main">
        <div class="inner-main">
            <div class="container">
                <h1 style="text-align: center; padding-bottom: 10px;">Search Weather</h1>
                <div class="top-bar">
                    <input type="text" id="search" placeholder="search">
                    <div class="search-btn">
                        <button id="btn"><img src="images/search.png" alt="search"></button>
                    </div>
                </div>
                <div class="main-container">
                    <div class="icon-container">
                        <img id="icon-img" src="images/clear.png" alt="sun">
                    </div>
                    <div class="temp">Temp</div>
                    <div class="place">City</div>
                    <div class="bottom-slot">
                        <div class="inner-slot">
                            <div class="img">
                                <img src="images/humidity.png" alt="humidity">
                            </div>
                            <div class="inner-slot-text">
                                <div class="humidity-percentage">--</div>
                                <div class="humidity">Humidity</div>
                            </div>
                        </div>
                        <div class="inner-slot">
                            <div class="img">
                                <img src="images/wind.png" alt="wind">
                            </div>
                            <div class="inner-slot-text">
                                <div class="speed">--</div>
                                <div class="windspeed">Wind Speed</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
